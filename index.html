<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MTS AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 97, 175, 0.3);
            border-radius: 50%;
            border-top-color: #0061af;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            display: inline-block;
            margin-left: 10px;
            color: #0061af;
        }

        /* Markdown —Å—Ç–∏–ª—å */
        #responseText {
            color: var(--text-light);
        }

        #responseText h1,
        #responseText h2,
        #responseText h3,
        #responseText p,
        #responseText ul,
        #responseText li,
        #responseText a {
            color: var(--text-light);
        }

        #responseText a {
            text-decoration: underline;
        }

        /* –†–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã (—Å–ø–∏—Å–æ–∫) */
        details {
            margin-top: 20px;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }

        summary {
            font-weight: bold;
            color: var(--accent-red);
            cursor: pointer;
        }

        .doc-item {
            margin: 10px 0;
        }

        .doc-item a {
            color: var(--text-light);
            text-decoration: underline;
        }

        .doc-item:hover a {
            color: var(--accent-red);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ MTS AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
        <p>–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ –ø—Ä–æ–¥—É–∫—Ç–∞—Ö –∏ —É—Å–ª—É–≥–∞—Ö –ú–¢–°</p>
        <form method="POST" id="queryForm">
            <input type="text" name="query" id="queryInput" placeholder="–ü—Ä–∏–º–µ—Ä: –ö–∞–∫ –ø–æ–¥–∫–ª—é—á–∏—Ç—å —É–º–Ω—ã–π –¥–æ–º?" required>
            <button type="submit">–ü–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
            <div id="loadingIndicator" style="display: none; margin-top: 10px;">
                <span class="loading"></span>
                <span class="loading-text">–ó–∞–ø—Ä–æ—Å –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...</span>
            </div>
        </form>

        <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ -->
        <div class="response" id="responseDiv" style="display: none;">
            <h3>–û—Ç–≤–µ—Ç:</h3>
            <div id="responseText"></div>
            <div id="relevantDocs"></div>
        </div>
    </div>

    <script>
        document.querySelector('#queryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('responseDiv').style.display = 'none';

            const formData = new FormData(this);
            fetch('/ask', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ Markdown-–æ—Ç–≤–µ—Ç–∞
                document.getElementById('responseText').innerHTML = marked.parse(data.answer);

                // –†–µ–Ω–¥–µ—Ä —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤
                const docs = JSON.parse(data.relevant_docs);
                if (docs.length > 0) {
                    const details = document.createElement("details");
                    const summary = document.createElement("summary");
                    summary.textContent = "–ú–æ–∂–µ—Ç –≤—ã –∏–º–µ–ª–∏ –≤ –≤–∏–¥—É?";
                    details.appendChild(summary);

                    docs.forEach(doc => {
                        const div = document.createElement("div");
                        div.className = "doc-item";

                        let original = doc.file_path.trim();

                        // –£–¥–∞–ª—è–µ–º .html
                        if (original.endsWith(".html")) {
                            original = original.slice(0, -5);
                        }

                        // –î–æ–±–∞–≤–ª—è–µ–º https:// –µ—Å–ª–∏ –Ω–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å http
                        if (!original.startsWith("http")) {
                            original = "https://" + original.replace(/^\/+/, "");
                        }

                        div.innerHTML = `üîó <a href="${original}" target="_blank" rel="noopener noreferrer">${doc.page_content}</a>`;
                        details.appendChild(div);
                    });

                    document.getElementById('relevantDocs').innerHTML = "";
                    document.getElementById('relevantDocs').appendChild(details);
                } else {
                    document.getElementById('relevantDocs').innerHTML = "";
                }

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('responseDiv').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('responseDiv').style.display = 'block';
                document.getElementById('responseText').textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error;
            });
        });
    </script>
</body>
</html>
