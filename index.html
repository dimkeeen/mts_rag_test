<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MTS AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 97, 175, 0.3);
            border-radius: 50%;
            border-top-color: #0061af;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            display: inline-block;
            margin-left: 10px;
            color: #0061af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ MTS AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
        <p>–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ –ø—Ä–æ–¥—É–∫—Ç–∞—Ö –∏ —É—Å–ª—É–≥–∞—Ö –ú–¢–°</p>
        <form method="POST" id="queryForm">
            <input type="text" name="query" id="queryInput" placeholder="–ü—Ä–∏–º–µ—Ä: –ö–∞–∫ –ø–æ–¥–∫–ª—é—á–∏—Ç—å —É–º–Ω—ã–π –¥–æ–º?" required>
            <button type="submit">–ü–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
            <div id="loadingIndicator" style="display: none; margin-top: 10px;">
                <span class="loading"></span>
                <span class="loading-text">–ó–∞–ø—Ä–æ—Å –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...</span>
            </div>
        </form>

        <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ -->
        <div class="response" id="responseDiv" style="display: none;">
            <h3>–û—Ç–≤–µ—Ç:</h3>
            <p id="responseText"></p>
            <h4>–†–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã:</h4>
            <div id="relevantDocs"></div>
        </div>
    </div>

    <script>
        document.querySelector('#queryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('responseDiv').style.display = 'none';

            const formData = new FormData(this);
            fetch('/ask', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseText').innerHTML = data.answer;
                document.getElementById('relevantDocs').innerHTML = data.relevant_docs;
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('responseDiv').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('responseDiv').style.display = 'block';
                document.getElementById('responseText').textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error;
            });
        });
    </script>
</body>
</html>
